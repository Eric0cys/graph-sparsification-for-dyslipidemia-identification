# Conda环境配置文件 (environment.yml)
name: graph_sparsification
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9  # 推荐使用3.8-3.10之间的版本
  - numpy=1.23.5
  - pandas=1.5.2
  - scikit-learn=1.2.0
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.8  # 如果有NVIDIA GPU
  - networkx=3.0
  - pip
  - pip:
    - torch-geometric==2.3.1
    - tensorboard==2.13.0
    # auc_ci库可能是自定义的，如果在运行时找不到，请确保它在Python路径中可用